<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
      </div>
    </header>

    <main id="main">
      <div class="container">
        <div class="main-title">
          <h1>Авторизация</h1>
        </div>
        <div class="main-inputs">
          <input type="text" class="login" placeholder="Логин" />
          <input type="text" class="password" placeholder="Пароль" />
        </div>
        <button class="enter">Войти</button>
        <div class="main-text-account">
          <div class="text-no-account">Нет аккаунта?</div>
          <a href="#" class="create-account">Создайте его!</a>
        </div>
      </div>
    </main>
  </body>
</html>
