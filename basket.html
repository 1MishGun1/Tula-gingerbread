<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@40`0;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/basket.css" />
    <title>Корзина</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo hidden">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="#">О нас</a></li>
            <li class="menu-item"><a href="#">Каталог</a></li>
            <li class="menu-item"><a href="#">Новости</a></li>
            <li class="menu-item"><a href="#">Контакты</a></li>
          </ul>
        </div>
        <input
          class="btn-shop"
          type="image"
          src="img/shopping-basket.png"
          alt="shop"
        />
        <input
          class="btn-account"
          type="image"
          src="img/account.png"
          alt="shop"
        />
      </div>
    </header>

    <main id="main">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Главная </a></li>
        <li class="breadcrumb-item"><a href="#">Каталог </a></li>
        <li class="breadcrumb-item">
          <a href="#">Корзина</a>
        </li>
      </ol>
      <div class="container">
        <div class="basket-title">Корзина</div>
      </div>

      <div class="small-container cart-page">
        <table>
          <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
          </tr>
          <tr>
            <td>
              <div class="basket-product-info">
                <img src="img/fir_gingerbread_box.png" alt="fir" />
                <div>
                  <p>Тульский пряник “Елка”</p>
                  <a href="#" class="basket-product-remove">Удалить</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" /></td>
            <td class="basket-product-price">1000 ₽</td>
          </tr>
          <tr>
            <td>
              <div class="basket-product-info">
                <img
                  src="img/round_gingerbread_basket.png"
                  alt="round"
                  width="150px"
                />
                <div>
                  <p>Тульский пряник “Деньга”</p>
                  <a href="#" class="basket-product-remove">Удалить</a>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" /></td>
            <td class="basket-product-price">1000 ₽</td>
          </tr>
        </table>

        <div class="basket-product-total-price">
          <table class="basket-product-total-price">
            <tr class="basket-product-total-price-title">
              <td>Ваша корзина</td>
            </tr>
            <tr class="basket-product-quantity">
              <td>2 товара</td>
              <td>1000 ₽</td>
            </tr>
            <tr class="basket-product-result">
              <td>Итого:</td>
              <td>2000 ₽</td>
            </tr>
            <tr>
              <td colspan="2"><button class="puy">Оплатить заказ</button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>

      <div class="container">
        <div class="logo-footer">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="footer-vk">
          <img src="img/vk.png" alt="vk" />
        </div>
        <div class="rights">Все права защищены</div>
      </div>
    </footer> -->
  </body>
</html>
