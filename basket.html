<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@40`0;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/basket.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo hidden">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="#">О нас</a></li>
            <li class="menu-item"><a href="#">Каталог</a></li>
            <li class="menu-item"><a href="#">Новости</a></li>
            <li class="menu-item"><a href="#">Контакты</a></li>
          </ul>
        </div>
        <input
          class="btn-shop"
          type="image"
          src="img/shopping-basket.png"
          alt="shop"
        />
        <input
          class="btn-account"
          type="image"
          src="img/account.png"
          alt="shop"
        />
      </div>
    </header>

    <main id="main">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Главная </a></li>
        <li class="breadcrumb-item"><a href="#">Каталог </a></li>
        <li class="breadcrumb-item">
          <a href="#">Корзина</a>
        </li>
      </ol>
      <div class="basket-content">
        <div class="container">
          <div class="basket-title">Корзина</div>
          <div class="shop">
            <div class="product">
              <div class="basket-product-confirmation">
                <input type="checkbox" />
              </div>
              <div class="basket-product-img">
                <img src="img/fir_gingerbread_box.png" alt="fir" />
              </div>
              <div class="basket-product-title">Тульский пряник “Елка”</div>
              <div class="basket-product-extra">
                <div class="basket-product-quantity">Кол-во:</div>
                <input type="text" class="basket-product-input" />
                <div class="basket-product-delete">Удалить</div>
              </div>
              <div class="basket-product-price">1000 ₽</div>
            </div>
          </div>
        </div>
      </div>
    </main>

      <div class="container">

          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="footer-vk">
          <img src="img/vk.png" alt="vk" />
        </div>
        <div class="rights">Все права защищены</div>
      </div>
    </footer> -->
  </body>
</html>
