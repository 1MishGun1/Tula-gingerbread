<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@40`0;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/basket.css" />
    <title>Корзина</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo hidden" href="index.html">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </a>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="index.html">О нас</a></li>
            <li class="menu-item"><a href="shop.html">Каталог</a></li>
            <li class="menu-item"><a href="news.html">Новости</a></li>
            <li class="menu-item"><a href="index.html">Контакты</a></li>
          </ul>
        </div>
        <input
          class="btn-shop"
          type="image"
          src="img/shopping-basket.png"
          alt="shop"
        />
        <input class="btn-account" type="image" src="img/user.png" alt="shop" />
      </div>
    </header>

    <main id="main">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Главная </a></li>
        <li class="breadcrumb-item"><a href="#">Каталог </a></li>
        <li class="breadcrumb-item">
          <a href="#">Корзина</a>
        </li>
      </ol>
      <div class="container">
        <div class="basket-title">Корзина</div>
        <div class="basket-product">
          <div class="shop-product">
            <div class="basket-item">
              <img src="img/round_gingerbread_basket.png" alt="round" />
              <div class="basket-product-text">
                <div class="product-name">Тульский пряник “Елка”</div>
                <div class="product-price">1000 ₽</div>
                <div class="product-quantity">Кол-во: <input value="1" /></div>
                <div class="product-item-button">
                  <button class="btn-remove">Удалить</button>
                </div>
              </div>
            </div>
            <div class="basket-item">
              <img src="img/round_gingerbread_basket.png" alt="round" />
              <div class="basket-product-text">
                <div class="product-name">Тульский пряник “Елка”</div>
                <div class="product-price">1000 ₽</div>
                <div class="product-quantity">Кол-во: <input value="1" /></div>
                <div class="product-item-button">
                  <button class="btn-remove">Удалить</button>
                </div>
              </div>
            </div>
          </div>

          <div class="basket-right-bar">
            <div class="basket-right-bar-title">Ваш заказ</div>
            <p><span>2 товара</span> <span>1000 ₽</span></p>
            <p><span>Итого</span> <span>2000 ₽</span></p>
            <button class="btn-puy">Оформить заказ</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="logo-footer">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="footer-vk">
          <img src="img/vk.png" alt="vk" />
        </div>
        <div class="rights">Все права защищены</div>
      </div>
    </footer>
    <script src="scripts/basket.js"></script>
  </body>
</html>
