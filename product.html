<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/product.css" />
    <title>Тульский пряник "Деньга"</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo hidden">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="#">О нас</a></li>
            <li class="menu-item"><a href="#">Каталог</a></li>
            <li class="menu-item"><a href="#">Новости</a></li>
            <li class="menu-item"><a href="#">Контакты</a></li>
          </ul>
        </div>
        <input
          class="btn-shop"
          type="image"
          src="img/shopping-basket.png"
          alt="shop"
        />
        <input
          class="btn-account"
          type="image"
          src="img/account.png"
          alt="shop"
        />
      </div>
    </header>

    <main id="main">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Главная </a></li>
        <li class="breadcrumb-item"><a href="#">Каталог </a></li>
        <li class="breadcrumb-item">
          <a href="#">Тульский пряник "Деньга"</a>
        </li>
      </ol>
      <div class="container">
        <div class="main-product-img"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="logo-footer">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="footer-vk">
          <img src="img/vk.png" alt="vk" />
        </div>
        <div class="rights">Все права защищены</div>
      </div>
    </footer>
  </body>
</html>
