<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/product.css" />
    <title>Тульский пряник "Деньга"</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo hidden">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="menu">
          <ul class="menu-list">
            <li class="menu-item"><a href="index.html">О нас</a></li>
            <li class="menu-item"><a href="shop.html">Каталог</a></li>
            <li class="menu-item"><a href="news.html">Новости</a></li>
            <li class="menu-item"><a href="index.html">Контакты</a></li>
          </ul>
        </div>
        <input
          class="btn-shop"
          type="image"
          src="img/shopping-basket.png"
          alt="shop"
        />
        <input class="btn-account" type="image" src="img/user.png" alt="shop" />
      </div>
    </header>

    <main id="main">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Главная </a></li>
        <li class="breadcrumb-item"><a href="#">Каталог </a></li>
        <li class="breadcrumb-item">
          <a href="#">Тульский пряник "Деньга"</a>
        </li>
      </ol>
      <div class="container">
        <div class="main-product-item">
          <div class="main-product-img">
            <img src="img/round_gingerbread_product.png" alt="round" />
          </div>
          <div class="main-container-text-every">
            <div class="main-product-title">Тульский пряник “Деньга”</div>
            <div class="main-product-structure">
              <div class="structure-title">Состав:</div>
              <ul class="structure-list">
                <li class="structure-item">Мука пшеничная</li>
                <li class="structure-item">Сахар</li>
                <li class="structure-item">Мед натуральный</li>
                <li class="structure-item">Масло сливочное</li>
                <li class="structure-item">Корица молотая</li>
                <li class="structure-item">Кармадон</li>
                <li class="structure-item">Яйца куриные</li>
                <li class="structure-item">Сода пищевая</li>
              </ul>
            </div>
            <div class="main-product-extra">
              <div class="main-product-price">1000 ₽</div>
              <button class="main-product-button">В корзину</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="logo-footer">
          <img src="img/Logo_Tula gingerbread.svg" alt="logo" />
        </div>
        <div class="footer-vk">
          <img src="img/vk.png" alt="vk" />
        </div>
        <div class="rights">Все права защищены</div>
      </div>
    </footer>
    <script src="scripts/product.js"></script>
  </body>
</html>
